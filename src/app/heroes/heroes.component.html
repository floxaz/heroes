<div class="heroes-container" *ngIf="heroes.length > 0; else noHeroes" >
    <app-hero
    *ngFor="let hero of heroes, let id = index"
    [name]="hero.name"
    [head]="hero.head"
    [body]="hero.body"
    [color]="hero.color"
    [id]="id"
    >
</app-hero>
</div>
<ng-template #noHeroes>
    <div class="no-heroes">
        <div class="no-heroes__message">
            There is no hero outhere..
        </div>
    </div>
</ng-template>
