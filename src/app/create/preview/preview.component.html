<div class="preview">
    <div class="preview__hero">
        <div class="preview__name" [ngClass]="{'preview__name--hasName': name}">{{ name }}</div>
        <svg class="preview__head" [style.fill]="color" *ngIf="headId; else noHeadId">
            <use [attr.href]="'/assets/images/sprite.svg#head--' + headId"></use>
        </svg>
        <ng-template #noHeadId>
            <div class="preview__no-head" [style.background-color]="color"></div>
        </ng-template>

        <svg class="preview__body" [style.fill]="color" *ngIf="bodyId; else noBodyId">
            <use [attr.href]="'/assets/images/sprite.svg#body--' + bodyId"></use>
        </svg>
        <ng-template #noBodyId>
            <div class="preview__no-body" [style.background-color]="color"></div>
        </ng-template>
    </div>
</div>
